<!--Demonstrate Function call in JavaScript-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call Demo</title>
</head>
<body>

<p>Click the button to call the greet function.</p>

<button onclick="greet()">Call greet function</button>

<script>
    // Define a function called greet
    function greet() {
        alert("Hello! This is a function call demonstration.");
    }
</script>

</body>
</html>
