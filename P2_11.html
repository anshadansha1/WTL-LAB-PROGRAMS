<!--Write a JavaScript Program to Solve Quadratic Equations.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>

<label for="inputA">Enter the value of 'a':</label>
<input type="number" id="inputA"><br>

<label for="inputB">Enter the value of 'b':</label>
<input type="number" id="inputB"><br>

<label for="inputC">Enter the value of 'c':</label>
<input type="number" id="inputC"><br>

<button onclick="solveQuadratic()">Solve Quadratic Equation</button>

<p id="solution"></p>

<script>
    function solveQuadratic() {
        // Get the values of coefficients 'a', 'b', and 'c'
        var a = parseFloat(document.getElementById("inputA").value);
        var b = parseFloat(document.getElementById("inputB").value);
        var c = parseFloat(document.getElementById("inputC").value);

        // Check if 'a' is zero
        if (a === 0) {
            document.getElementById("solution").textContent = "This is not a quadratic equation. 'a' cannot be zero.";
            return;
        }

        // Calculate the discriminant
        var discriminant = b * b - 4 * a * c;

        // Initialize variables to store solutions
        var x1, x2;

        // Check if the discriminant is positive, zero, or negative
        if (discriminant > 0) {
            // Two real and distinct roots
            x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            document.getElementById("solution").textContent = "The roots are: " + x1 + " and " + x2;
        } else if (discriminant === 0) {
            // One real root (double root)
            x1 = -b / (2 * a);
            document.getElementById("solution").textContent = "The root is: " + x1;
        } else {
            // Complex roots
            var realPart = -b / (2 * a);
            var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
            document.getElementById("solution").textContent = "The roots are complex: " + realPart + " + " + imaginaryPart + "i and " + realPart + " - " + imaginaryPart + "i";
        }
    }
</script>

</body>
</html>
