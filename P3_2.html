<!--Write a program to check leap years.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>

<label for="yearInput">Enter a year:</label>
<input type="number" id="yearInput">
<button onclick="checkLeapYear()">Check Leap Year</button>

<p id="result"></p>

<script>
    function checkLeapYear() {
        // Get the input year from the user
        var year = parseInt(document.getElementById("yearInput").value);

        // Check if the year is a leap year
        var isLeapYear = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0));

        // Prepare the result object in JSON format
        var result = {
            year: year,
            isLeapYear: isLeapYear
        };

        // Display the result in JSON format
        document.getElementById("result").textContent = JSON.stringify(result, null, 2);
    }
</script>

</body>
</html>
